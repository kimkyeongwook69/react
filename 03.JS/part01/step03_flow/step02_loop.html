<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_loop.html</title>
</head>
<body>
    <script>
        //while
        //while(참 or 거짓) {
        //    수행코드;
        //}
        // while(true) {
        //     console.log('무한루프')
        // }
        let num = 1;
        while(num <= 10) {
            console.log(num);
            num++;
        }

        //for : 일반적으로 횟수가 정해져 있는 반복문
        for(let i = 1; i <=10; i++) {
            console.log(i);
        }
            
        // for ~ of
        const nums = [1, 2, 3, 4, 5];
        for(let num of nums) {
            console.log(num);
        }

        //for ~ in : 객체이후 

    </script>
    
</body>
</html>
