<body>
    <script>
        //산술연산
        //사칙연산 : +, -, *, /
        // % : 나머지 값
        console.log(10 % 3);
        //**: 제곱
        console.log(2 ** 10);

        //우선순위
        //변수로도 사칙연산 가능
        //문자열의 경우 덧셈은 문장을 만들어서 출력해주는 기능
        // 증감연산자(++,--);
        let num = 10;
        console.log(num++); //10, -> num = 11
        console.log(++num); //12, -> num =12
        console.log(num--); //12, num =11
        console.log(--num); // 10, nim = 10ㄴ

        // 대입 연산자 
        // =, +=, -=, *=, /=, ...
        let x = 10;
        x += 10; // x = x + 10
        console.log(x);


        x *= 10;
        //console.log(x);

        //비교연산자
        // >, >=, <, <=, !==, ===, ...

        let a = 10 ;
        let b = 20 ;
        console.log(a == 10);
        console.log(a != 10);
        console.log(a >= b);
        //!

        // ==, ===

        let c = '10';
        let d = 10.0;
        // typeof(피연산자) : 피연산자가 어떠한 데이터 타입인지 출력기능
        console.log(typeof(a), a);
        console.log(typeof(c), c);
        console.log(a == c); // true
        console.log(a === c); // false
        console.log(a == d); // true
        console.log(a === d); // true

        console.log(c + d);

        // 논리 연산자 
        // ||, &&, ! 
        // || 논리곱 OR : 둘중 하나라도 결과가 참이면 -> true
        log(true || false);

        // && 논리함 AND : 둘 모두 결과가 참이면 -> true
        console.log(true && true);

        //! 부정 NOT : 참과 거짓의 결과 반대로 바꿈
        socsole.log(!true);









    </script>
</body>
