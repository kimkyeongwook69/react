<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_type.html</title>
</head>
<body>
  <script>
    //1.Number
    console.log(-10);
    console.log(-10.25);
    // js에서는 정수와 실수 구분하지 않음

    //진수 
    let binaryNumber = 0b01000001;
    //console.log(binaryNumber);

    let octalNumber = 0o101;
   // console.log(octalNumber);
    let hexNumber = 0x41;
    // console.log(hexNumber);
    

    //실수로 통합 (===)
    console.log(1===1.0); // true

    //추가
    console.log(10/3);
    console.log(10/0); //Infinity
    console.log('Ten' /3); //NaN : Not A Number

    //String
    //""(큰 따옴표) /''(작은 따옴표)
    console.log("문자열");
    console.log('문자열');
    
    // document.write('<a href="https://www.naver.com">네이버</a>')
    console.log("큰따옴표 안에 '작은따옴표'");
    console.log('작은따옴표 안에 "큰 따옴표"');
    console.log("큰 따옴표   \"큰 따옴표\"");
    console.log('작은 따옴표   \'작은 따옴표\'');

    console.log(`엔터로 표현하기`);
    
    let height = 180;
    let weight = 70;
    console.log("김경욱의 키는 : " + height + "이다");
    console.log(`강사의 키는 : ${height}이다. 몸무게는 ${weight}는 비밀이다.`);

    console.log(true);
    console.log(false);
    console.log(10 > 11);
    console.log("김민욱" > "김경욱");

    //undefined / null 
    //undefined : 값이 할당되지 않은 상태 
    let company;
    console.log(company);
    
    // null: 어느 자료형에도 속하지 않는 데이터가 존재하지 않는 상태
    let nullValue = null;
    console.log(nullValue);

    //Symbol : 변경 불가능한 원시 타입, 이름의 충돌이 없는 객체의 유일한 프로퍼티 키 생서시
    let key = Symbol('key');
    console.log(key);

    let obj = {}; // 객체
    console.log(obj);

    obj[key] = 'value';
    console.log(obj);
    console.log(obj[key]);

    // symbol은 유일한 값이다.?!!
    let SymbolA = Symbol('symbol');
    console.log(SymbolA);
    let SymbolB = Symbol('symbol');
    console.log(SymbolB);

    console.log(SymbolA == SymbolB); // false

  </script>  
</body>
</html>
